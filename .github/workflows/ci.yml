name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"
  BACKEND_PORT: 5000
  PLAYWRIGHT_HOST: 127.0.0.1
  PLAYWRIGHT_PORT: 5173
  BASE_URL: http://${{ env.PLAYWRIGHT_HOST }}:${{ env.PLAYWRIGHT_PORT }}

jobs:
  verify:
    name: Lint, Unit, Health & Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json

      - name: Validate required secrets
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          required=(JWT_SECRET)
          missing=()
          for name in "${required[@]}"; do
            if [ -z "${!name}" ]; then
              missing+=("$name")
            fi
          done

          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}"
            exit 1
          fi

          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OPENAI_API_KEY not set. Using mocked provider in CI; set this secret for full integration tests."
          fi

      - name: Install frontend dependencies
        run: npm ci

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        env:
          CI: true
        run: npm run test -- --runInBand

      - name: Start backend server
        env:
          PORT: ${{ env.BACKEND_PORT }}
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node backend/server.js > backend.log 2>&1 &
          echo $! > backend.pid
          for i in {1..30}; do
            if curl -fsS "http://127.0.0.1:${PORT}/health" >/dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 2
          done
          echo "Backend failed to start" && cat backend.log && exit 1

      - name: Health check (provider)
        env:
          PORT: ${{ env.BACKEND_PORT }}
        run: |
          curl -fsS "http://127.0.0.1:${PORT}/api/ai/unified/health" | tee backend-health.json

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright smoke tests (mocked provider)
        env:
          CI: true
          PLAYWRIGHT_HOST: ${{ env.PLAYWRIGHT_HOST }}
          PLAYWRIGHT_PORT: ${{ env.PLAYWRIGHT_PORT }}
          BASE_URL: ${{ env.BASE_URL }}
          VITE_BACKEND_URL: http://127.0.0.1:${{ env.BACKEND_PORT }}
        run: npx playwright test tests/copilot.spec.ts --config=playwright.config.ts --reporter=line

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 5

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill "$(cat backend.pid)" || true
          fi
          if [ -f backend.log ]; then
            echo "--- backend log ---"
            tail -n 200 backend.log || true
          fi
